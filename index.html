<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil: Kitchen Chaos 2026</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #gameCanvas { display: block; }
        .frenzy-border { border: 10px solid red; animation: flash 0.5s infinite alternate; box-sizing: border-box; }
        @keyframes flash { from { opacity: 1; } to { opacity: 0.5; } }

        /* UI at the Top */
        .ui-overlay {
            position: absolute;
            top: 10px; left: 0; width: 100%;
            text-align: center;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        .controls {
            position: absolute;
            top: 70px; /* Positioned below stats */
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 10;
        }
        button {
            font-size: 24px; width: 65px; height: 65px;
            border-radius: 50%; border: 3px solid #333;
            background-color: #ffcc80; box-shadow: 0 4px #999;
        }
        button:active { transform: translateY(2px); box-shadow: 0 2px #666; }
    </style>
</head>
<body>

<div class="ui-overlay">
    Score: <span id="scoreDisplay">0</span> | High: <span id="hiScoreDisplay">0</span><br>
    Hunger: <span id="meterDisplay">0</span>%
    <div id="frenzyTimer" style="display:none; color:red;">FRENZY: <span id="seconds">8</span>s</div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
    <button id="eatBtn">üç¥</button>
    <button id="throwBtn">üéØ</button>
    <button id="comaBtn">üí§</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const bgImage = new Image(); bgImage.src = "IMG_2515.png";
const sprites = { idle: new Image(), walkLeft: new Image(), eatLeft: new Image(), foodComa: new Image() };
sprites.idle.src = "mochkil_idle.png";
sprites.walkLeft.src = "mochkil_left.png";
sprites.eatLeft.src = "mochkil_eat_left.png";
sprites.foodComa.src = "mochkil_food_coma.png";
const azulSprite = new Image(); azulSprite.src = "https://maximumreality.github.io/WhiskerBytesCatCafe/critic.png";

let score = 0, snackMeter = 0, isFrenzy = false, dailyHighScore = localStorage.getItem('mochkil_hi_2026') || 0;
document.getElementById("hiScoreDisplay").innerText = dailyHighScore;
const snackPool = ["üç™", "üç©", "üçó", "üéÇ", "üç∞", "ü•ü", "üç§"];
let currentSnack = "üç™", slices = [], droolDrops = [];

let mochkil = { x: 50, y: 0, w: 200, h: 200, state: "idle", facingEast: true };
let azul = { x: 1000, y: 0, w: 140, h: 140, speed: 2.5 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Anchor to absolute bottom
    mochkil.y = canvas.height - mochkil.h;
    azul.y = canvas.height * 0.45;
}
window.addEventListener('resize', resize);
resize();

function drawShadow(x, y, width) {
    ctx.save();
    ctx.beginPath();
    ctx.ellipse(x + (width/2), y + mochkil.h - 5, width/3, 10, 0, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.fill();
    ctx.restore();
}

function update() {
    azul.x -= azul.speed;
    if (azul.x < -200) {
        azul.x = canvas.width + 150;
        if(score > dailyHighScore) {
            dailyHighScore = score;
            localStorage.setItem('mochkil_hi_2026', dailyHighScore);
            document.getElementById("hiScoreDisplay").innerText = dailyHighScore;
        }
    }
    // Logic for drool and slices remains same...
    if (isFrenzy) azul.speed = 5.5; else azul.speed = 2.5;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (bgImage.complete) ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

    // Shadows
    drawShadow(mochkil.x, mochkil.y, mochkil.w);

    // Mochkil
    ctx.save();
    if (mochkil.facingEast && (mochkil.state === "walkLeft" || mochkil.state === "eatLeft")) {
        ctx.translate(mochkil.x + mochkil.w, mochkil.y);
        ctx.scale(-1, 1);
        ctx.drawImage(sprites[mochkil.state] || sprites.idle, 0, 0, mochkil.w, mochkil.h);
    } else {
        ctx.drawImage(sprites[mochkil.state] || sprites.idle, mochkil.x, mochkil.y, mochkil.w, mochkil.h);
    }
    ctx.restore();

    // UI and other elements...
}

// ... Rest of controls and game loop ...
</script>
</body>
</html>
