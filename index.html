<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil: Kitchen Chaos 2026</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; touch-action: none; height: 100vh; font-family: 'Courier New', monospace; }
        #gameCanvas { display: block; }
        
        /* Interactive Title Screen */
        #welcomeScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('IMG_2523.png') no-repeat center center;
            background-size: cover;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20;
        }
        
        /* Menu Buttons with Hover/Active Feedback */
        .menu-btn {
            padding: 20px 40px; margin: 15px; font-size: 22px; font-weight: bold;
            background: rgba(255, 204, 128, 0.9); border: 4px solid #333; 
            border-radius: 15px; color: #333; transition: all 0.1s;
            box-shadow: 0 6px #666; cursor: pointer;
        }
        .menu-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #333;
            background: #ffa726;
        }

        .ui-top {
            position: absolute; top: 10px; width: 100%; text-align: center;
            pointer-events: none; color: white; text-shadow: 2px 2px 4px #000; z-index: 10;
        }

        .controls {
            position: absolute; top: 100px; width: 100%;
            display: flex; justify-content: space-around; z-index: 10;
        }

        button.game-btn {
            font-size: 28px; width: 65px; height: 65px; border-radius: 50%;
            border: 3px solid #333; background: #ffcc80; box-shadow: 0 4px #999;
        }
        button.game-btn:active { transform: translateY(2px); box-shadow: 0 2px #666; }
    </style>
</head>
<body>

<div id="welcomeScreen">
    <button class="menu-btn" onclick="startGame('mission')">MISSION MODE</button>
    <button class="menu-btn" onclick="startGame('endless')">ENDLESS PLAY</button>
</div>

<div id="gameUI" class="ui-top" style="display:none;">
    Score: <span id="scoreDisplay">0</span> | High: <span id="hiScoreDisplay">0</span><br>
    Vibe: <div style="width:150px; height:8px; background:#444; margin:5px auto; border-radius:4px;"><div id="vibeBar" style="width:0%; height:100%; background:cyan;"></div></div>
    <div id="frenzyTimer" style="display:none; color:red;">FRENZY: <span id="seconds">8</span>s</div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="controls" class="controls" style="display:none;">
    <button class="game-btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="game-btn" id="rightBtn">‚û°Ô∏è</button>
    <button class="game-btn" id="eatBtn">üç¥</button>
    <button class="game-btn" id="throwBtn">üéØ</button>
    <button class="game-btn" id="comaBtn">üí§</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// === Assets ===
const assets = { bg: "IMG_2515.png", idle: "mochkil_idle.png", walk: "mochkil_left.png", eat: "mochkil_eat_left.png", coma: "mochkil_food_coma.png", azul: "https://maximumreality.github.io/WhiskerBytesCatCafe/critic.png" };
const images = {};
for(let k in assets) { images[k]=new Image(); images[k].src=assets[k]; }

let gameState = "welcome", gameMode = "", score = 0, snackMeter = 0, vibe = 50, isFrenzy = false;
let hiScore = localStorage.getItem('moch_hi_26') || 0;
document.getElementById("hiScoreDisplay").innerText = hiScore;

let mochkil = { x: 50, y: 0, w: 220, h: 220, state: "idle", facingEast: true };
let azul = { x: 800, y: 150, w: 140, h: 140, speed: 2.5 }; // Azul is higher up
let slices = [], droolDrops = [];
const phrases = ["BUSSIN'!", "CHEF ENERGY!", "SLAY!", "W CHEF!", "NO CAP!"];

function resize() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    mochkil.y = canvas.height - mochkil.h;
}
window.addEventListener('resize', resize);
resize();

function startGame(mode) {
    gameMode = mode; gameState = "playing";
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("controls").style.display = "flex";
    requestAnimationFrame(gameLoop);
}

function update() {
    if(gameState !== "playing") return;

    // Azul AI & Drool
    azul.x -= (isFrenzy ? 8 : 3);
    if (Math.random() > 0.98) droolDrops.push({ x: azul.x + 50, y: azul.y + 100, s: 6 });

    if(azul.x < -200) {
        azul.x = canvas.width + 100;
        if(score > hiScore) { hiScore = score; localStorage.setItem('moch_hi_26', hiScore); document.getElementById("hiScoreDisplay").innerText = hiScore; }
    }

    // Drool Physics
    droolDrops.forEach((d, i) => {
        d.y += d.s;
        if (d.y > mochkil.y && d.x > mochkil.x && d.x < mochkil.x + mochkil.w) {
            vibe = Math.max(0, vibe - 15); droolDrops.splice(i, 1);
        }
    });

    // Vertical Arc Throw Physics
    slices.forEach((s, i) => {
        s.x += s.dx; s.y += s.dy; s.dy += 0.5; // Gravity
        s.life--;
        if(s.x > azul.x && s.x < azul.x + azul.w && s.y > azul.y && s.y < azul.y + azul.h) {
            score += isFrenzy ? 100 : 25; vibe = Math.min(100, vibe + 5);
            azul.x += 160; slices.splice(i, 1);
        }
        if(s.life <= 0) slices.splice(i, 1);
    });

    document.getElementById("scoreDisplay").innerText = score;
    document.getElementById("vibeBar").style.width = vibe + "%";
}

function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    if(images.bg.complete) ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);

    // Drool
    ctx.font = "30px serif";
    droolDrops.forEach(d => ctx.fillText("üíß", d.x, d.y));

    // Characters
    ctx.drawImage(images.azul, azul.x, azul.y, azul.w, azul.h);
    
    ctx.save();
    let img = images[mochkil.state] || images.idle;
    if(mochkil.facingEast && mochkil.state !== "idle") {
        ctx.translate(mochkil.x + mochkil.w, mochkil.y); ctx.scale(-1, 1);
        ctx.drawImage(img, 0, 0, mochkil.w, mochkil.h);
    } else { ctx.drawImage(img, mochkil.x, mochkil.y, mochkil.w, mochkil.h); }
    ctx.restore();

    // Arcing Slices & Bubbles
    slices.forEach(s => {
        ctx.font = "50px serif"; ctx.fillText("üç∞", s.x, s.y);
        ctx.save(); ctx.globalAlpha = s.life/60; ctx.font = "bold 20px sans-serif";
        ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 3;
        ctx.strokeText(s.phrase, s.x, s.y - 40); ctx.fillText(s.phrase, s.x, s.y - 40);
        ctx.restore();
    });
}

// Controls
document.getElementById("leftBtn").addEventListener("touchstart", (e) => { e.preventDefault(); mochkil.x -= 35; mochkil.facingEast = false; mochkil.state = "walk"; });
document.getElementById("rightBtn").addEventListener("touchstart", (e) => { e.preventDefault(); mochkil.x += 35; mochkil.facingEast = true; mochkil.state = "walk"; });
document.getElementById("throwBtn").addEventListener("touchstart", (e) => { 
    e.preventDefault(); 
    slices.push({ x: mochkil.x + 110, y: mochkil.y + 50, dx: mochkil.facingEast ? 8 : -8, dy: -18, phrase: phrases[Math.floor(Math.random()*phrases.length)], life: 80 }); 
});
document.getElementById("eatBtn").addEventListener("touchstart", (e) => { e.preventDefault(); mochkil.state = "eat"; snackMeter += 10; vibe = Math.min(100, vibe+2); });
document.querySelectorAll("button.game-btn").forEach(btn => btn.addEventListener("touchend", () => mochkil.state = "idle"));

function gameLoop() { if(gameState === "playing") { update(); draw(); requestAnimationFrame(gameLoop); } }
</script>
</body>
</html>
