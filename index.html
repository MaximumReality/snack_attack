<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil Arcade 2026</title>
    <style>
        body { 
            margin: 0; background-color: #000; overflow: hidden; 
            touch-action: none; height: 100vh; font-family: 'Courier New', monospace;
        }

        /* 1. The Arcade Overlay (Sits on top) */
        #arcadeOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('arcade.png') no-repeat center center;
            background-size: 100% 100%; /* Stretches to fill the frame */
            z-index: 50; /* Above everything */
            pointer-events: none; /* Allows you to click "through" the frame to the game */
        }

        /* 2. The Game Layer (Sits behind the frame) */
        #gameCanvas {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; z-index: 10;
        }

        /* 3. The UI (Centered in the "Screen" area) */
        .ui-top {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: #0f0; text-shadow: 2px 2px #000; z-index: 20;
        }

        /* 4. Controls (Positioned at the bottom on the cabinet "dash") */
        .controls {
            position: absolute; bottom: 5%; width: 100%;
            display: flex; justify-content: space-around; z-index: 60; /* Above the frame */
        }

        button.game-btn {
            font-size: 24px; width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid #0f0; background: rgba(0,0,0,0.8); color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        #welcomeScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        
        .menu-btn {
            padding: 15px 30px; margin: 10px; font-size: 20px; font-weight: bold;
            background: #0f0; color: #000; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="arcadeOverlay"></div>

<div id="welcomeScreen">
    <h1 style="color:#0f0;">MOCHKIL ARCADE</h1>
    <button class="menu-btn" onclick="startGame('mission')">MISSION MODE</button>
    <button class="menu-btn" onclick="startGame('endless')">ENDLESS PLAY</button>
</div>

<div id="gameUI" class="ui-top" style="display:none;">
    SCORE: <span id="scoreDisplay">0</span> | HI: <span id="hiScoreDisplay">0</span>
    <div style="width:120px; height:8px; border:1px solid #0f0; margin:5px auto;">
        <div id="vibeBar" style="width:50%; height:100%; background:#0f0;"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div id="controls" class="controls" style="display:none;">
    <button class="game-btn" id="leftBtn">üïπÔ∏è</button>
    <button class="game-btn" id="rightBtn">üïπÔ∏è</button>
    <button class="game-btn" id="eatBtn">üç¥</button>
    <button class="game-btn" id="throwBtn">üöÄ</button>
    <button class="game-btn" id="comaBtn">üí§</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const assets = { 
    bg: "IMG_2515.png", idle: "mochkil_idle.png", walk: "mochkil_left.png", 
    eat: "mochkil_eat_left.png", coma: "mochkil_food_coma.png", 
    azul: "https://maximumreality.github.io/WhiskerBytesCatCafe/critic.png" 
};
const images = {};
for(let k in assets) { images[k]=new Image(); images[k].src=assets[k]; }

let gameState = "welcome", gameMode = "", score = 0, vibe = 50, isFrenzy = false;
let hiScore = localStorage.getItem('moch_hi_26') || 0;
document.getElementById("hiScoreDisplay").innerText = hiScore;

let mochkil = { x: 100, y: 0, w: 180, h: 180, state: "idle", facingEast: true };
let azul = { x: 800, y: 150, w: 120, h: 120, speed: 3.5 }; 
let slices = [], droolDrops = [], confetti = [];

const phrases = ["BUSSIN'!", "CHEF ENERGY!", "SLAY!", "W CHEF!", "NO CAP!"];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    mochkil.y = canvas.height * 0.75 - mochkil.h; // Adjusted to sit higher in the cabinet window
    azul.y = canvas.height * 0.25; // Adjusted to be visible in top window
}
window.addEventListener('resize', resize);
resize();

function startGame(mode) {
    gameMode = mode; score = 0; vibe = 50; gameState = "playing";
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("controls").style.display = "flex";
    requestAnimationFrame(gameLoop);
}

function update() {
    if(gameState !== "playing") return;

    // Frenzy Check
    if (vibe >= 100 && !isFrenzy) {
        isFrenzy = true;
        setTimeout(() => { isFrenzy = false; vibe = 50; }, 8000);
    }

    // Win check
    if(gameMode === "mission" && score >= 500) {
        alert("MISSION COMPLETE! üèÜ"); location.reload();
    }

    azul.x -= (isFrenzy ? 8 : 3.5);
    if (Math.random() > 0.85) droolDrops.push({ x: azul.x + 60, y: azul.y + 100, s: 5 });

    if(azul.x < -200) {
        azul.x = canvas.width + 100;
        if(score > hiScore) { 
            hiScore = score; localStorage.setItem('moch_hi_26', hiScore); 
            document.getElementById("hiScoreDisplay").innerText = hiScore;
        }
    }

    droolDrops.forEach((d, i) => {
        d.y += d.s;
        if (d.y > mochkil.y && d.x > mochkil.x && d.x < mochkil.x + mochkil.w) {
            vibe = Math.max(0, vibe - (mochkil.state === "coma" ? 20 : 10));
            droolDrops.splice(i, 1);
        }
    });

    slices.forEach((s, i) => {
        s.x += s.dx; s.y += s.dy; s.dy += 0.6;
        if(s.x > azul.x && s.x < azul.x + azul.w && s.y > azul.y && s.y < azul.y + azul.h) {
            score += 25; vibe = Math.min(100, vibe + 10);
            azul.x += 180; slices.splice(i, 1);
        }
    });

    document.getElementById("scoreDisplay").innerText = score;
    document.getElementById("vibeBar").style.width = vibe + "%";
}

function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    if(images.bg.complete) ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);

    // Drool & Azul
    ctx.font = "30px serif";
    droolDrops.forEach(d => ctx.fillText("üíß", d.x, d.y));
    ctx.drawImage(images.azul, azul.x, azul.y, azul.w, azul.h);

    // Mochkil
    ctx.save();
    let img = images[mochkil.state] || images.idle;
    if(mochkil.facingEast && (mochkil.state === "walk" || mochkil.state === "eat")) {
        ctx.translate(mochkil.x + mochkil.w, mochkil.y); ctx.scale(-1, 1);
        ctx.drawImage(img, 0, 0, mochkil.w, mochkil.h);
    } else { ctx.drawImage(img, mochkil.x, mochkil.y, mochkil.w, mochkil.h); }
    ctx.restore();

    // Slices
    slices.forEach(s => {
        ctx.font = "40px serif"; ctx.fillText("üç∞", s.x, s.y);
        ctx.font = "bold 14px sans-serif"; ctx.fillStyle = "white";
        ctx.fillText(phrases[0], s.x, s.y - 20);
    });
}

const wake = () => { if(mochkil.state === "coma") mochkil.state = "idle"; };
document.getElementById("leftBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.x -= 35; mochkil.facingEast = false; mochkil.state = "walk"; });
document.getElementById("rightBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.x += 35; mochkil.facingEast = true; mochkil.state = "walk"; });
document.getElementById("eatBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.state = "eat"; vibe = Math.min(100, vibe+5); });
document.getElementById("throwBtn").addEventListener("touchstart", (e) => { 
    e.preventDefault(); if(mochkil.state === "coma") return;
    slices.push({ x: mochkil.x + 80, y: mochkil.y + 40, dx: mochkil.facingEast ? 9 : -9, dy: -22 }); 
});
document.getElementById("comaBtn").addEventListener("touchstart", (e) => { e.preventDefault(); mochkil.state = "coma"; });
document.querySelectorAll("button.game-btn").forEach(btn => btn.addEventListener("touchend", () => { if(btn.id !== "comaBtn" && mochkil.state !== "coma") mochkil.state = "idle"; }));

function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
</script>
</body>
</html>
