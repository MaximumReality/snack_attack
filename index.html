<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mochkil's Snack Attack Chaos</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #ffe6cc; 
    overflow: hidden; 
    text-align: center;
  }
  #gameArea {
    position: relative; 
    width: 800px; 
    height: 600px; 
    margin: 20px auto; 
    border: 3px solid #ff6600; 
    background: #fff0e6;
    overflow: hidden;
  }
  .snack {
    position: absolute;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.1s;
  }
  #mochkil {
    position: absolute;
    bottom: 10px;
    left: 375px;
    width: 100px;
  }
  #scoreBoard {
    margin-top: 10px;
    font-size: 20px;
    color: #ff3300;
  }
</style>
</head>
<body>
<h1>Mochkil's Snack Attack Chaos üçïü•ü</h1>
<div id="gameArea">
  <img src="https://maximumreality.github.io/azul-mud-sandbox/IMG_2499.jpeg" id="mochkil" alt="Mochkil">
</div>
<div id="scoreBoard">Score: 0 | Wins: 0</div>

<script>
let score = 0;
let wins = 0;
let frenzyMode = false;

const gameArea = document.getElementById('gameArea');
const scoreBoard = document.getElementById('scoreBoard');

// Snack images (example)
const snacks = [
  "https://i.imgur.com/6Q9B9Yh.png", // shrimp
  "https://i.imgur.com/9XcT8s0.png", // pizza slice
  "https://i.imgur.com/qXJGkAe.png"  // pastilla
];

// Mochkil commentary lines
const commentary = {
  collect: [
    "YAAAS! Snack mode ACTIVATED! üç§üí•",
    "SNACK LEGENDARY! üòç",
    "Caution: chocolate lava cake approaching‚Ä¶ üòè"
  ],
  frenzy: [
    "FRENZY MODE ACTIVATED! SNACKS EVERYWHERE! üçïü•üüí•",
    "Azulzilla is STEALING MY SNACKS?! NOT ON MY WATCH! üò§üî•",
    "Combo meter over 9000?! My taste buds are LEGENDARY! üòç"
  ],
  win: "SNACK ATTACK CHAMPION - Azul cedes his food bowl to ME üòà",
  lose: "Azul wins... THIS TIME. Snack revenge mode activated üí•"
};

// Create a snack
function spawnSnack() {
  const snack = document.createElement('img');
  snack.src = snacks[Math.floor(Math.random() * snacks.length)];
  snack.className = 'snack';
  snack.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
  snack.style.top = '0px';
  gameArea.appendChild(snack);

  // Snack falls
  const fallInterval = setInterval(() => {
    let top = parseInt(snack.style.top);
    if(top > gameArea.clientHeight - 60) {
      clearInterval(fallInterval);
      snack.remove();
      score = Math.max(0, score - 1); // penalty if missed
      updateScore();
    } else {
      snack.style.top = top + 5 + 'px';
    }
  }, 50);

  // Click to collect
  snack.addEventListener('click', () => {
    clearInterval(fallInterval);
    snack.remove();
    score += 1;
    updateScore();
    showCommentary(frenzyMode ? commentary.frenzy : commentary.collect);
    checkFrenzyUnlock();
  });
}

// Update scoreboard
function updateScore() {
  scoreBoard.textContent = `Score: ${score} | Wins: ${wins}`;
}

// Show commentary
function showCommentary(lines) {
  const line = lines[Math.floor(Math.random() * lines.length)];
  alert(line); // simple popup, can be replaced with in-game text overlay
}

// Check Frenzy Mode unlock
function checkFrenzyUnlock() {
  if(score >= 10 && wins >= 3 && !frenzyMode) {
    frenzyMode = true;
    alert("üéâ FRENZY MODE UNLOCKED! Azulzilla appears! üçïü•üüí•");
    // Optional: spawn snacks faster or add Azulzilla logic here
  }
}

// Spawn snacks periodically
setInterval(spawnSnack, 1500);

// Placeholder win/lose triggers
document.addEventListener('keydown', (e) => {
  if(e.key === 'w') {
    wins += 1;
    score = 0;
    updateScore();
    alert(commentary.win);
  }
  if(e.key === 'l') {
    wins = 0;
    score = 0;
    updateScore();
    alert(commentary.lose);
  }
});
</script>
</body>
</html>
