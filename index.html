<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil: Arcade 2026</title>
    <style>
        body { 
            margin: 0; 
            background-color: #111; 
            overflow: hidden; 
            touch-action: none; 
            height: 100vh; 
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Arcade Cabinet Frame */
        #arcadeFrame {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('arcade.png') no-repeat center center;
            background-size: contain; /* Ensures the cabinet fits the screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The "Screen" inside the arcade.png */
        /* You may need to adjust top/left/width/height % to match where the screen is in your image */
        #gameViewport {
            position: absolute;
            top: 20%; 
            width: 70%; 
            height: 50%;
            background: #000;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: inset 0 0 20px #000;
        }

        #gameCanvas { display: block; width: 100%; height: 100%; }
        
        #welcomeScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20;
            color: #0f0;
        }
        
        .menu-btn {
            padding: 15px 30px; margin: 10px; font-size: 18px; font-weight: bold;
            background: #0f0; border: none; border-radius: 5px; color: #000;
            cursor: pointer; box-shadow: 0 4px #060;
        }
        .menu-btn:active { transform: translateY(2px); box-shadow: 0 2px #060; }

        .ui-top {
            position: absolute; top: 5px; width: 100%; text-align: center;
            pointer-events: none; color: #0f0; font-size: 12px; z-index: 10;
        }

        .controls {
            position: absolute; 
            bottom: 5%; /* Positioned near the arcade's joystick area */
            width: 100%;
            display: flex; justify-content: space-around; z-index: 30;
        }

        button.game-btn {
            font-size: 24px; width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid #0f0; background: #000; color: #0f0;
            box-shadow: 0 4px #060;
        }
    </style>
</head>
<body>

<div id="arcadeFrame">
    <div id="gameViewport">
        <div id="welcomeScreen">
            <h2>MOCHKIL ARCADE</h2>
            <button class="menu-btn" onclick="startGame('mission')">START MISSION</button>
            <button class="menu-btn" onclick="startGame('endless')">ENDLESS MODE</button>
        </div>

        <div id="gameUI" class="ui-top" style="display:none;">
            SCORE: <span id="scoreDisplay">0</span> | HI: <span id="hiScoreDisplay">0</span>
            <div id="vibeBarContainer" style="width:100px; height:6px; border:1px solid #0f0; margin:2px auto;">
                <div id="vibeBar" style="width:50%; height:100%; background:#0f0;"></div>
            </div>
            <div id="frenzyTimer" style="display:none;">FRENZY!! <span id="seconds">8</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls" class="controls" style="display:none;">
        <button class="game-btn" id="leftBtn">üïπÔ∏è</button>
        <button class="game-btn" id="rightBtn">üïπÔ∏è</button>
        <button class="game-btn" id="eatBtn">üç¥</button>
        <button class="game-btn" id="throwBtn">üöÄ</button>
        <button class="game-btn" id="comaBtn">üí§</button>
    </div>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const assets = { 
    bg: "IMG_2515.png", idle: "mochkil_idle.png", walk: "mochkil_left.png", 
    eat: "mochkil_eat_left.png", coma: "mochkil_food_coma.png", 
    azul: "https://maximumreality.github.io/WhiskerBytesCatCafe/critic.png" 
};
const images = {};
for(let k in assets) { images[k]=new Image(); images[k].src=assets[k]; }

let gameState = "welcome", gameMode = "", score = 0, vibe = 50, isFrenzy = false;
let confetti = [];
let hiScore = localStorage.getItem('moch_hi_26') || 0;
document.getElementById("hiScoreDisplay").innerText = hiScore;

let mochkil = { x: 50, y: 0, w: 150, h: 150, state: "idle", facingEast: true };
let azul = { x: 600, y: 50, w: 110, h: 110, speed: 3 }; 
let slices = [], droolDrops = [];
const phrases = ["BUSSIN'!", "CHEF ENERGY!", "SLAY!", "W CHEF!", "NO CAP!"];

function resize() {
    const rect = document.getElementById("gameViewport").getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    mochkil.y = canvas.height - mochkil.h;
}
window.addEventListener('resize', resize);
setTimeout(resize, 100); // Small delay to ensure parent rect is calculated

function spawnConfetti() {
    for(let i=0; i<50; i++) {
        confetti.push({ x: Math.random()*canvas.width, y: -10, r: Math.random()*4+2, color: `hsl(${Math.random()*360}, 100%, 50%)`, s: Math.random()*3+2 });
    }
}

function startGame(mode) {
    gameMode = mode; score = 0; vibe = 50; gameState = "playing";
    document.getElementById("welcomeScreen").style.display = "none";
    document.getElementById("gameUI").style.display = "block";
    document.getElementById("controls").style.display = "flex";
    requestAnimationFrame(gameLoop);
}

function update() {
    if(gameState !== "playing") return;

    // Frenzy Check
    if (vibe >= 100 && !isFrenzy) {
        isFrenzy = true;
        document.getElementById("frenzyTimer").style.display = "block";
        let t = 8;
        const interval = setInterval(() => {
            t--; document.getElementById("seconds").innerText = t;
            if (t <= 0) { clearInterval(interval); isFrenzy = false; vibe = 50; document.getElementById("frenzyTimer").style.display = "none"; }
        }, 1000);
    }

    // Win Logic
    if (gameMode === "mission" && score >= 500) {
        spawnConfetti();
        gameState = "won";
        setTimeout(() => { alert("MISSION COMPLETE! üèÜ"); location.reload(); }, 1000);
    }

    // Azul Drip
    azul.x -= (isFrenzy ? 7 : 3);
    if (Math.random() > 0.88) droolDrops.push({ x: azul.x + 50, y: azul.y + 80, s: 4 + Math.random()*2 });

    if(azul.x < -150) {
        azul.x = canvas.width + 100;
        if(score > hiScore) { 
            hiScore = score; 
            localStorage.setItem('moch_hi_26', hiScore); 
            document.getElementById("hiScoreDisplay").innerText = hiScore;
            spawnConfetti();
        }
    }

    // Drool/Slices Physics
    droolDrops.forEach((d, i) => {
        d.y += d.s;
        if (d.y > mochkil.y && d.x > mochkil.x && d.x < mochkil.x + mochkil.w) {
            vibe = Math.max(0, vibe - (mochkil.state === "coma" ? 20 : 10));
            droolDrops.splice(i, 1);
        }
    });

    slices.forEach((s, i) => {
        s.x += s.dx; s.y += s.dy; s.dy += 0.7; s.life--;
        if(s.x > azul.x && s.x < azul.x + azul.w && s.y > azul.y && s.y < azul.y + azul.h) {
            score += isFrenzy ? 100 : 25; vibe = Math.min(100, vibe + 10);
            azul.x += 150; slices.splice(i, 1);
        }
        if(s.life <= 0) slices.splice(i, 1);
    });

    confetti.forEach((c, i) => { c.y += c.s; if(c.y > canvas.height) confetti.splice(i,1); });
    document.getElementById("scoreDisplay").innerText = score;
    document.getElementById("vibeBar").style.width = vibe + "%";
}

function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    if(images.bg.complete) ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);

    ctx.font = "20px serif";
    droolDrops.forEach(d => ctx.fillText("üíß", d.x, d.y));

    if(isFrenzy) { ctx.shadowBlur = 15; ctx.shadowColor = "red"; }
    ctx.drawImage(images.azul, azul.x, azul.y, azul.w, azul.h);
    ctx.shadowBlur = 0;

    let img = images[mochkil.state] || images.idle;
    if(mochkil.facingEast && (mochkil.state === "walk" || mochkil.state === "eat")) {
        ctx.save(); ctx.translate(mochkil.x + mochkil.w, mochkil.y); ctx.scale(-1, 1);
        ctx.drawImage(img, 0, 0, mochkil.w, mochkil.h); ctx.restore();
    } else { ctx.drawImage(img, mochkil.x, mochkil.y, mochkil.w, mochkil.h); }

    slices.forEach(s => {
        ctx.font = "30px serif"; ctx.fillText("üç∞", s.x, s.y);
        ctx.font = "bold 12px sans-serif"; ctx.fillStyle = "white";
        ctx.fillText(s.phrase, s.x, s.y - 20);
    });

    confetti.forEach(c => { ctx.fillStyle = c.color; ctx.fillRect(c.x, c.y, c.r, c.r); });
}

// Control Bindings
const wake = () => { if(mochkil.state === "coma") mochkil.state = "idle"; };
document.getElementById("leftBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.x -= 30; mochkil.facingEast = false; mochkil.state = "walk"; });
document.getElementById("rightBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.x += 30; mochkil.facingEast = true; mochkil.state = "walk"; });
document.getElementById("eatBtn").addEventListener("touchstart", (e) => { e.preventDefault(); wake(); mochkil.state = "eat"; vibe = Math.min(100, vibe+5); score += 5; });
document.getElementById("throwBtn").addEventListener("touchstart", (e) => { 
    e.preventDefault(); if(mochkil.state === "coma") return;
    slices.push({ x: mochkil.x + 70, y: mochkil.y + 30, dx: mochkil.facingEast ? 8 : -8, dy: -18, phrase: phrases[Math.floor(Math.random()*phrases.length)], life: 70 }); 
});
document.getElementById("comaBtn").addEventListener("touchstart", (e) => { e.preventDefault(); mochkil.state = "coma"; });
document.querySelectorAll("button.game-btn").forEach(btn => btn.addEventListener("touchend", () => { if(btn.id !== "comaBtn" && mochkil.state !== "coma") mochkil.state = "idle"; }));

function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
</script>
</body>
</html>
